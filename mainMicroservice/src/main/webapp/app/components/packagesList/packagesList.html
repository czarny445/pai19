<div ng-init="clicked = false" ng-show="true" class="container">
	<h1>Lista paczek</h1>
	<div>
		<table class="table">
			<thead>
				<tr>
					<th>Id</th>
					<th>Nazwa</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="package in packagesListController.packages">
					<td> {{package.id}}</td>
					<td> {{package.name}}</td>
				</tr>
			</tbody>
		</table>

	</div>
</div>
