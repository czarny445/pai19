<!DOCTYPE html>
<html ng-app="clientBrowser">
<head>
<meta charset="UTF-8">
<title>PAI Browser Client</title>
<link href="app/css/bootstrap.css" rel="stylesheet" />
<link href="app/css/bootstrap-theme.css" rel="stylesheet" />
</head>
<body ng-controller="MainController as main">
	<div class="well">
		<h1>Firma Kurierska</h1>
	</div>
	<div class="panel panel-default row ">
		<div class="col-xs-2">
			<a href="#/newPackage">
				<button class="btn btn-default btn-lg btn-block navbar-btn">Nowa paczka</button>
			</a> 
			<a href="#/packagesList">
				<button class="btn btn-default btn-lg btn-block navbar-btn">Lista paczek</button>
			</a>
			<a href="#/newDepartment">
				<button class="btn btn-default btn-lg btn-block navbar-btn">Nowy oddział</button>
			</a>
			<a href="#/departmentsList">
				<button class="btn btn-default btn-lg btn-block navbar-btn">Lista oddziałów</button>
			</a>
		</div>
		<div class="col-xs-8">
				<div ng-view></div>
		</div>
	</div>
</body>
<script type="text/javascript" src="app/js/angular.min.js"></script>
<script type="text/javascript" src="app/js/angular-route.min.js"></script>
<script type="text/javascript" src="app/js/angular-resource.min.js"></script>
<script type="text/javascript" src="app/app.js"></script>
<script type="text/javascript" src="app/app.route.js"></script>
<script type="text/javascript" src="app/components/newPackage/newPackageController.js"></script>
<script type="text/javascript" src="app/components/packagesList/packagesListController.js"></script>
<script type="text/javascript" src="app/components/newDepartment/newDepartmentController.js"></script>
<script type="text/javascript" src="app/components/departmentsList/departmentsListController.js"></script>
<script type="text/javascript" src="app/components/historyPackage/historyPackageController.js"></script>
</html>
